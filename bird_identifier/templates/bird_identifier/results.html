{% extends "bird_identifier/base.html" %}

{% block content %}

<img src="{{ bird.image.url }}"/>

<tbody>
    <tr>
        <td>{{ bird.common_name }}</td>
        <td>{{ bird.scientific_name }}</td>
        <td>{{ bird.wingspan }}</td>
        <td>{{ bird.mass }}</td>
        <td>{{ bird.lifespan }}</td>
        <td>{{ bird.conservation_status }}</td>
        <td>{{ bird.speed }}</td>
        <td>{{ bird.fact }}</td>
    </tr>
</tbody>

{% endblock %}
